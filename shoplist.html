<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script type="module" src="js/fetch-products.js"></script>
    <script type="module" src="js/sort-products.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="products-path" id="products-path">
        <span class="products-path__home">home</span>
    </nav>
    <div class="products-wrapper">
        <aside class="products-filter">
            <ul class="products-filter__categories" id="products-filter__categories">
                
            </ul>

            <section class="products-filter__shop-by" id="products-filter__shop-by">
                <h2 class="shop-by__heading">shop by</h2>
                <h3 class="products__under-heading">price</h3>
                <ul class="shop-by__price-list" id="shop-by__price-list">
                    <li class="filter-item">£<span>0</span> - £<span>250</span></li>
                    <li class="filter-item">£<span>40</span> - £<span>100</span></li>
                    <li class="filter-item">£<span>100</span> - £<span>250</span></li>
                </ul>
                <h3 class="products__under-heading">manufacturer</h3>
                <ul class="shop-by__producer-list" id="shop-by__producer-list">

                </ul>
            </section>
        </aside>

        <section>
            <h1 class="category-heading" id="category-heading">all</h1>
            <div class="products-display">
                <div class="products-display__left">
                    <p class="products-display__text">sort by:</p>
                    <select name="sorter" id="products-sorter">
                        <option>Price: Ascending</option>
                        <option>Price: Descending</option>
                        <option>Name: A-Z</option>
                        <option>Name: Z-A</option>
                    </select>
                    <p class="products-display__text">view as:</p>
                    <img src="Icons/gridbox-icon.svg" alt="gridbox-icon" class="products-display__icon" id="product-display__grid">
                    <img src="Icons/flexbox-icon.svg" alt="flexbox-icon" class="products-display__icon" id="product-display__flex">
                </div>
                <div class="products-display__right">
                    <p class="products-display__items-text" id="products-display__items-text">items</p>
                    <p class="products-display__text">show:</p>
                    <select name="limiter" id="products-limiter">
                        <option>34</option>
                        <option>25</option>
                        <option>10</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

            <main class="products-main grid" id="products-main">
            </main>
        </section>

        <aside class="products-producer" id="products-producer">
            <h3 class="products-producer__under-heading">manufacturer</h3>
            <ul class="products-producer__list" id="products-producer__list">
            
            </ul>
            <button class="products-producer__button" id="products-producer__button">view all</button>
        </aside>
    </div>
</body>

</html>
